<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherGroupie</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.18/js/uikit.min.js" integrity="sha512-C4F3t1T3+jmG6ZtaYGOuh7lFRD5FrsfE86LfPXYJRvG7Fx2+5UONOJHY8dor6vXzPl9kqcfH32MuwZifYEShNA==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.18/css/uikit.min.css" integrity="sha512-UmBu02JHsKZr8Bzy5IqX1QE5qgIe8RuKDVMc27tYNzx8wBWKbIWz8p2/oDdoVBW6zM2O/63juzUYXu8oV93Lwg==" crossorigin="anonymous" />
    <link href="https://fonts.cdnfonts.com/css/bpneon" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <!--Header-->
    <header class="header">
        <h1 id="appNameCustom" class="blinker">WeatherGroupie</h1>
    </header>
    <!-- Main -->
    <div class=" uk-grid-row-large main-container" id="main-container">
        <!-- uk-grid-column-small -->

        <div class="uk-card uk-card-body uk-card-large search-container" id="main-card">
            <!-- <h3 class="uk-card-title card-title" id="track-title">Title</h3> -->
            <!-- <p id="artist-name-container"> -->
            <!-- </p> -->

            <form id="search-container">
                <span class="btn-holder">
                    <input id="search-input" class="uk-align-right">
                    <button id="search-button" class="uk-button uk-align-right">Search</button>
                </span>
            </form>
        </div>
    <!-- weather container -->
        <div class="weather-container">
            <div class="uk-card uk-card-body uk-card-large weather-info">

                <p id ="searched-city">Welcome to WeatherGroupie! Please enter a city and 
                    state to get the current weather conditions and our app will suggest 
                    music based on those conditions!</p>

            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
    
</body>
<footer>

        <div>
            <span class="app-info">
                App Info
            </span>
        </div>
    </footer>

</html>
